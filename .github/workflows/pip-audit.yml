name: pip-audit

on:
  pull_request:
    paths:
      - "requirements*.txt"
      - "pyproject.toml"
      - "poetry.lock"

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install --upgrade pip pip-audit
      - run: pip-audit -r requirements.txt || echo "pip-audit found issues or no requirements.txt"
        if: hashFiles('requirements.txt') != ''
